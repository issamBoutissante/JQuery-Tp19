<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercice 1</title>
  </head>
  <body>
    <input type="number" />
    <button>Convert</button>
  </body>
  <script src="./jquery.js"></script>
  <script>
    $(function () {
      var nombre1 = [
        "zero",
        "un",
        "deux",
        "trois",
        "quatre",
        "cinq",
        "six",
        "sept",
        "huit",
        "neuf",
        "dix",
        "onze",
        "douze",
        "treize",
        "quatorze",
        "quinze",
        "seize",
        "dix-sept",
        "dix-huit",
        "dix-neuf",
      ];
      var nombre2 = [
        "",
        "",
        "vingt",
        "trente",
        "quarante",
        "cinquante",
        "soixante",
        "soixante",
        "quatre-vingts",
        "quatre-vingts",
      ];

      function NombreEntre_0_99(nombre) {
        //si "nombre" inferieur de 20
        if (parseInt(nombre) < 20) {
          return nombre1[parseInt(nombre)];
        }
        if (nombre[1] == 0) {
          if (nombre == "70") {
            return "soixante-dix";
          }
          if (nombre == "90") {
            return "quatre-vingts-dix";
          }
          return nombre2[nombre[0]];
        }
        //si "nombre" inferieur de 60
        if (parseInt(nombre) < 60) {
          return `${nombre2[parseInt(nombre[0])]}-et-${
            nombre1[parseInt(nombre[1])]
          }`;
        }
        //si "nombre" entre 60 et 99 et paire
        if (parseInt(nombre[0]) % 2 == 0) {
          return `${nombre2[parseInt(nombre[0])]}-et-${
            nombre1[parseInt(nombre[1])]
          }`;
        }

        //si "nombre" entre 60 et 99 et impaire
        return `${
          nombre2[parseInt(nombre[0])]
        }-${nombre1[parseInt("1" + nombre[1])]}`;
      }
      function NombreEntre_100_999(nombre) {
        if (nombre == "100") {
          return "cent";
        }
        return `${
          nombre1[parseInt(nombre[0])]
        } cent-et-${NombreEntre_0_99(`${nombre[1]}${nombre[2]}`)}`;
      }
      $("button").click(function () {
        var nombre = $("input").val();
        if (nombre.length <= 2) {
          alert(NombreEntre_0_99(nombre));
          return;
        }
        alert(NombreEntre_100_999(nombre));
      });
    });
  </script>
</html>
