<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercice 2</title>
    <style>
      center {
        border: 1px solid black;
        padding: 5px;
        width: 400px;
        height: 160px;
      }
      #paneau,
      div {
        background-color: rgba(128, 128, 128, 0.459);
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 20px;
      }
      #paneau {
        height: 140px;
      }
    </style>
  </head>
  <body>
    <center>
      <button style="width: 100%">
        Cliquer ICI pur afficher ou cacher le paneau
      </button>
      <div id="paneau">
        Voulez-vous developper vos competences de selection jQuery
      </div>
    </center>
  </body>
  <script src="./jquery.js"></script>
  <script>
    $(function () {
      $("center").click(function () {
        $("#paneau").slideToggle();
      });
    });
  </script>
</html>
